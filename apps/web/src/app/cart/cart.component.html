<div class="">
    <div class="container bg-white">
        <div class="pt-4 mb-4">
<!--            <a class="me-2 fs-1 fw-bold float-end text-decoration-none" routerLink="/">←</a>-->
            <h1 class="ms-2 text-uppercase fw-bold">Your order</h1>
        </div>
        <table class="table">
            <tbody>
            <tr *ngFor="let item of cartService.getCart()">
                <td class="cart-item-img-wrapper">
                    <img class="cart-item-img" [src]="item.photoLinks">
                </td>
                <td>
                    <div class="fw-bold">{{item.name}}</div>
                    <div>× {{item.amount}}</div>
                </td>
                <td class="text-end">{{item.price * item.amount}} ₽</td>
            </tr>
            </tbody>
        </table>
        <div class="pb-4 me-2 text-end">{{cartService.getTotalPrice()}} ₽</div>
    </div>
    <div class="container pt-4">
        <div class="pb-3">
            <label for="commentInput" class="form-label">Comment</label>
            <input type="text" class="form-control" id="commentInput" placeholder="Something special">
        </div>
        <div class="pb-3">
            <label for="phoneNumberInput" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phoneNumberInput" placeholder="">
        </div>
        <div class="pb-3">
            <label for="addressInput" class="form-label">Address</label>
            <input type="text" class="form-control" id="addressInput" placeholder="">
        </div>
    </div>
    <div class="fixed-bottom w-100">
        <a routerLink="/cart" class="btn btn-success w-100" (click)="saveOrder()">Pay <b>{{cartService.getTotalPrice()}} ₽</b></a>
    </div>
</div>
